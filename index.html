<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-sec">
            <input type="date" id="date-input">
            <button onclick="ageCalc()">Calculate</button>
        </div>

        <div class="outputs">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>

            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>

            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
